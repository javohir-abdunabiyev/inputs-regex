<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="container">


        <h1>Example form</h1>
        <div class="counts">
            <div class="all">All: <div class="all_count"></div></div>
            <div class="need">Need: <div class="from"></div></div>
            <div class="success">Success: <div class="scs"></div> / <div class="all_count"></div></div>
            <div class="error">Error: <div class="errored"></div> / <div class="all_count"></div></div>
        </div>


        

        <form name="application">
            
            <div class="grid">

                <div class="fill">
                    Email adress
                    <input class="need_to_fill" type="email" name="email">
                    <span>Need to fill</span>
                </div>
                
                <div class="fill">
                    Password
                    <input class="need_to_fill" type="password" name="password">
                    <span>Need to fill</span>
                </div>

                <div class="fill">
                    Phone Number
                    <input class="need_to_fill" type="tel" name="tel">
                    <span>Need to fill</span>
                </div>

                <div class="fill">
                    Date
                    <input class="need_to_fill" type="text" name="date">
                    <span>Need to fill</span>
                </div>

                <div class="fill">
                    Color-code
                    <input class="need_to_fill" type="text" name="color-code">
                    <span>Need to fill</span>
                </div>

            </div>

            <div class="btn"><button type="submit">Save changes</button></div>
        </form>
    </div>


    <script src="index.js"></script>
</body>
</html>
